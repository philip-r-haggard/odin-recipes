<body>
    <h1>Jello</h1>

    <h2>Description</h2>

    <p>I mean it's jello... how hard could it be...</p>

    <h2>Ingredients</h2>

    <ul>
        <li>1 pack sugar free jello mix</li>
        <li>2 cups boiling water</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Mix the jello and water</li>
        <li>Let it cool in the fridge uncovered until set</li>
    </ol>
</body>
