    <h1>Powdered Peanut Butter</h1>

    <h2>Description</h2>

    <p>The best healthy peanut butter you will ever eat.</p>

    <h2>Ingredients</h2>

    <ul>
        <li>36 grams powdered peanut butter</li>
        <li>4 tablespoons sugar free maple syrup</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Mix the two ingredients in a bowl</li>
        <li>Enjoy</li>
    </ol>
